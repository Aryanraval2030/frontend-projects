<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppons', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #081b29;
        }

        .wrapper {
            position: relative;
            width: 750px;
            height: 450px;
            background: transparent;
            border: 2px solid #0ef;
            overflow: hidden;
            box-shadow: 0 0 25px #0ef;
        }

        .wrapper .form-box {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            /* background: red; */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }


        .wrapper .form-box.login {
            left: 0;
            padding: 0 60px 0 40px;
            display: none;

        }

        .form-box h2 {
            font-size: 32px;
            color: #fff;
            text-align: center;
        }

        .form-box .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0px;

        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            padding-right: 23px;
            font-size: 16px;
            color: white;
            outline: none;
            border-bottom: 2px solid #fff;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-bottom-color: #0ef;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition-duration: 0.3s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
            color: #0ef;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            font-feature-settings: 18px;
            color: #fff;
        }

        .input-box input:focus~i,
        .input-box input:valid~i {
            color: #0ef;
        }


        .btn {
            position: relative;
            width: 100%;
            background: transparent;
            border: 2px solid #0ef;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 25px;
            padding: 5px 0;
            color: #fff;
            font-weight: 600;
            z-index: 1;
            overflow: hidden;

        }

        .btn::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            z-index: -1;
            height: 300%;
            transition-duration: 0.3s;
            background: linear-gradient(#001b29, #0ef, #001b29);
        }

        .btn:hover::before {
            top: 0;
        }

        .form-box .logreg-link {
            font-size: 14.5px;
            color: #fff;
            text-align: center;
            margin: 20px 0 10px;
        }

        .logreg-link p a {
            color: #0ef;
            text-decoration: none;
            font-weight: 600;
        }

        .logreg-link p a:hover {
            text-decoration: underline;
        }

        .wrapper .info-text {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* align-items: center; */
            /* background: red; */
        }

        .wrapper .info-text.login {
            right: 0;
            text-align: right;
            padding: 0 40px 60px 150px;
            display: none;

        }

        .info-text h2 {
            font-size: 36px;
            color: white;
            line-height: 1.3;
            text-transform: uppercase;
        }

        .info-text p {
            font-size: 16px;
            color: white;
        }

        .wrapper .bg-animate {
            position: absolute;
            top: -4px;
            right: 0;
            width: 850px;
            height: 600px;
            background: linear-gradient(45deg, #00f2ff, rgb(95, 140, 149));
            border-bottom: 3px solid #0ef;
            transform: rotate(10deg) skew(50deg);
            /* transform: rotate(0) skew(0); */
            transform-origin: bottom right;
        }

        .wrapper.bg-animate2 {
            position: absolute;
            top: 100%;
            left: 250px;
            width: 850px;
            height: 600px;
            background: #081b29;
            /* background: linear-gradient(45deg, #00f2ff, rgb(95, 140, 149)); */
            border-top: 3px solid #0ef;
            transform: rotate(-11deg) skew(-51deg);
            transform-origin: bottom left;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label for="">password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button type="submit" class="btn">login</button>
                <div class="logreg-link">
                    <p>don't have an acount <a href="">sign up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2>welcome back!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, quo saepe reiciendis labo</p>
        </div>

        



        <!--  -->

            <div class="form-box register">
            <h2>sign up</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label for="">password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button type="submit" class="btn">login</button>
                <div class="logreg-link">
                    <p>don't have an acount <a href="">sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
